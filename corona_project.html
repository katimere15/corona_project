        <style>
            .table1 {
                border: 1px solid black;
            }
            .OUTLINE {
                stroke-linejoin: round;
                stroke: #ffffff;
                stroke-width: 2;
            }
            .TEXT {
                fill: skyblue;
                font-size: 16;
                font-weight: bold;
                text-anchor: middle;
            }
            .TEXT:hover {
                fill: rgb(0, 0, 102);
            }
            .chart_name {
                text-align: center;
                font-size: 30px;
            }
            table.type08 {
                border-collapse: collapse;
                text-align: left;
                line-height: 1.5;
                border-left: 1px solid #ccc;
                margin: 20px 10px;
                text-align: center;
            }
            #corona_table {
                margin: 0 auto;

            }
            table.type08 thead th {
                padding: 10px;
                font-weight: bold;
                border-top: 1px solid #ccc;
                border-right: 1px solid #ccc;
                border-bottom: 2px solid #c00;
                background: #dcdcd1;
                text-align: center;
            }
            table.type08 td {
                width: 350px;
                padding: 10px;
                vertical-align: top;
                border-right: 1px solid #ccc;
                border-bottom: 1px solid #ccc;
                text-align: center;
            }
        </style>

                                };

                                xhttp.send();
